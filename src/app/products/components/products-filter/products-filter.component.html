<mat-card>
  <mat-card-content>
    <form [formGroup]="productFilterForm">
      <mat-form-field class="search-fields" appearance="outline">
        <mat-label>Title</mat-label>
        <input matInput placeholder="Enter title" formControlName="title" />
      </mat-form-field>

      <br />

      <mat-form-field class="search-fields" appearance="outline">
        <mat-label>Category</mat-label>
        <mat-select formControlName="category">
          <mat-option>Select</mat-option>
          <mat-option
            *ngFor="let category of categories"
            [value]="category.id"
            >{{ category.name }}</mat-option
          >
        </mat-select>
      </mat-form-field>

      <br />

      <!-- <div class="slider slider-label">
        <span>Value</span>
        <span>{{ value }}</span>
      </div> -->

      <mat-slider
        class="slider"
        [max]="priceMax"
        [min]="priceMin"
        [step]="step"
        [discrete]="thumbLabel"
      >
        <input matSliderThumb formControlName="priceMax" />
      </mat-slider>

      <br />

      <button mat-raised-button color="primary" (click)="onSearch()">
        Search
      </button>
    </form>
  </mat-card-content>
</mat-card>
